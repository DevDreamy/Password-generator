<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="pw-generated"></div>

        Quantidade de caracteres: <input value="20" type="number" min="1" max="50" class="char-qty"><br>
        Adicionar maiúsculas <input type="checkbox" class="chk-uppercase" checked><br>
        Adicionar minúsculas <input type="checkbox" class="chk-lowercase"><br>
        Adicionar números <input type="checkbox" class="chk-num" checked><br>
        Adicionar símbolos <input type="checkbox" class="chk-symbols"><br>
        <button class="pw-generates">Gerar senha</button>
    </section>
<script src="./assets/js/bundle.js"></script>    
</body>
</html>
